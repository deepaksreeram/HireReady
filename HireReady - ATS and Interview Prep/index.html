<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HireReady - ATS and Interview Prep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Form Screen -->
  <div id="formScreen">
    <div class="form-container">
      <h2>HireReady - ATS and Interview Prep</h2>
      <p>
        Simply upload your resume and job description, and weâ€™ll send your ATS Resume Score and a personalized interview prep report straight to your inbox!
      </p>
      
      <form id="resumeForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="jobDescription">Job Description *</label>
          <textarea id="jobDescription" name="jobDescription" placeholder="Place the complete job description here..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="resume">Upload Resume *</label>
          <input type="file" id="resume" name="Upload_Resume" accept=".pdf" required />
        </div>
        
        <button type="submit" class="submit-btn"><bold>Analyze Resume</bold></button>
      </form>
      
      <div class="message" id="formMessage"></div>
    </div>
  </div>

<!-- Analyzing Screen -->
<div id="analyzeScreen" style="display: none;">
  <div class="form-container" style="text-align: center;">
    <div class="spinner"></div>
    <div class="message" id="analyzeMessage"></div> <!-- moved message here -->
    <button id="backBtn" class="submit-btn">Back</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
